<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Frame 6.png" width="120px" height="48px" alt="'A' de alura">
    </header>
    <main>     
        <div class="texto-normal">
            <form>
                <textarea name="texto" rows="1" cols="30" placeholder="Digite seu texto" required></textarea> 
                <p>Apenas letras minúsculas e sem acento.</p>
                <input type="submit" value="Criptografar">
                <input type="submit" value="Descriptografar">
            </form>
        </div>
        <div class="texto-criptografado">
            <p class="resultado-criptografia">Resultado da criptografia</p>
            <img src="img01.png" width="336px" height="304px" alt="Pessoa ajoelhada observando um diamante através de uma lupa">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Guilherme</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
