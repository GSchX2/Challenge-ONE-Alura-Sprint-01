<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Frame 6.png" width="120px" height="48px" alt="logo">
    </header>
    <main>     
        <div class="texto-normal">
            <div class="caixa-texto">
                <textarea rows="1" placeholder="Digite seu texto" required></textarea> 
            </div>
            <p>Apenas letras minúsculas e sem acento.</p>
            <div class="caixa-bot">             
                <button class="encriptador">Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </div>
        <div class="texto-criptografado">
            <img src="img01.png" width="336px" height="304px" alt="Pessoa ajoelhada observando um diamante através de uma lupa">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
    </main>
    <footer>
        <p>&copy; Copyright - Desenvolvido por Guilherme</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
